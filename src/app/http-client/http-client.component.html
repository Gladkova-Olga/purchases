<div class="form-group">
    <label>Name</label>
    <input class="form-control"  name="userName" [(ngModel)]="user.name"/>
</div>
<div class="form-group">
    <label>Age</label>
    <input class="form-control" type="number" name="userAge" [(ngModel)]="user.age"/>
</div>
<div class="form-group">
    <button class="btn btn-default" (click)="submit(user)">send</button>
</div>
<div *ngIf="done">
    <div>Received</div>
    <div>Name {{recivedUser?.name}}</div>
    <div>Age {{recivedUser?.age}}</div>
</div>
